<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="https://yt3.googleusercontent.com/2yxWq02_c55KhO-8RLYtwLhWSMERMNEORwpLhJaxWvpA225qIwLRIP9uNQlyFYDzcDjNBp7wgA=s900-c-k-c0x00ffffff-no-rj"

                      </div>
      
                      <form>
                        <p>Add meg a felhasználóneved és a jelszavad!</p>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="email" id="form2Example11" class="form-control"/>
                          <label class="form-label" for="form2Example11">Felhasználónév</label>
                        </div>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="password" id="form2Example22" class="form-control" />
                          <label class="form-label" for="form2Example22">Jelszó</label>
                        </div>
      
      
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2">Még nincs fiókod?</p>
                          <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger" onclick="window.location.href = 'register.html';">Hozz létre egyet!</button>
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <h4 class="mb-4">Tervezzünk közösen!</h4>
                      <p class="small mb-0">Böngéssz eseményeket, vagy hozz létre újakat, és ismerkedj, szórakozz, tapasztalj! Számos program vár rád, és a jövőben a lista csak bővülni fog!</p>
                    </div>
                  </div>
                </div>
              </div>

          </div>
