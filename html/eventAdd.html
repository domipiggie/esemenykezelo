<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loginpage.css">
    <link rel="stylesheet" href="../css/eventAdd.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Új esemény</title>
</head>
<body>
    <h1>Tervezzünk közösen!</h1>
    <form action="">
        <div class="headingsContainer">
            <h3>Új esemény</h3>
            <p>Adj hozzá új eseményt gyűjteményünkhöz, mi pedig hirdetjük az igét!</p>
        </div>
        <div class="mainContainer">
            <div class="form-group">
                <label for="esemenyNeve">Esemény neve:</label>
                <input type="text" class="form-control" id="esemenyNeve" placeholder="made by vity">
              </div>
              
              <div class="form-group">
                <label for="esemenyIdopontja">Esemény időpontja:</label>
                <input type="date" class="form-control" id="esemenyIdopontja">
              </div>
              
              <div class="form-group">
                <label for="esemenyHelyszin1">Esemény helyszíne 1:</label>
                <input type="text" class="form-control" id="esemenyHelyszin1" placeholder="made by vity">
              </div>
              
              <div class="form-group">
                <label for="esemenyHelyszin2">Esemény helyszíne 2:</label>
                <input type="text" class="form-control" id="esemenyHelyszin2" placeholder="made by vity">
              </div>
            </div>
            
            <button type="submit">Esemény hozzáadása</button>
            
        </div>
    </form>
</body>
</html>
